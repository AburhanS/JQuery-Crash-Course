<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Crash Course | Effects and Animation</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" filetype="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>JQuery Crash Course | Effects & Animate</h1>
    </header>
    
    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Tog</button>

        <hr>

        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">Stop</button>

        <hr>

        <div id="box"><h1>Hello World</h1></div>

        <hr>

        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
        <button id="moveAround">Move Around</button>
        
        <div id="box2"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#btnFadeOut").click(function(){
                $("#box").fadeOut(2000, function(){
                    $("#btnFadeOut").text("It's Gone")
                });
            });

            $("#btnFadeIn").click(function(){
                $("#box").fadeIn(2000);
            });

            $("#btnFadeTog").click(function(){
                $("#box").fadeToggle(1000);
            });

            $("#btnSlideDown").click(function(){
                $("#box").slideDown(2000);
            });
            
            $("#btnSlideUp").click(function(){
                $("#box").slideUp(2000);
            });

            $("#btnSlideTog").click(function(){
                $("#box").slideToggle(2000);
            });

            $("#btnStop").click(function(){
                $("#box").stop();
            });

            $("#moveRight").click(function(){
                $("#box2").animate({
                    left: 500,
                    height: "300px",
                    width: "300px",
                    opacity: "0.5"
                });
            });

            $("#moveLeft").click(function(){
                $("#box2").animate({
                    left: 0,
                    height: "100px",
                    width: "100px",
                    opacity: "1"
                });
            });

            $("#moveAround").click(function(){
                let box = $("#box2");
                box.animate({
                    left: 300
                })
                box.animate({
                    top: 300
                })
                box.animate({
                    left: 0,
                    top: 300
                })
                box.animate({
                    left: 0,
                    top: 0
                })
            })
        });
    </script>
</body>
</html>
